<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="sign_up.css">
        <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100;300;400;500;700;900&display=swap"
              rel="stylesheet">
        <link rel="shortcut icon" href="static/logo.ico" type="image/x-icon">
        <title>회원가입 페지</title>
    </head>
    <body>
        <header>
            <div class="logo_container">
                <a href="mainpage.html" class="head_A">
                    <img class="fit-picture"
                         src="static/차박.png"
                         alt="차박 로">
                </a>
            </div>
        </header>

        <section class="conB">
            <div class="container">
                <h1>함께해요!</h1>
                <p>회원님의 정보를 입력해주세요 </p>


                <form action="" method="post">
                    <div class="items">
                        <label for="buyer_id" class="form_title">아이디*</label>
                        <input type="text" id="buyer_id" required placeholder="아이디를 입력하세요.">
                    </div>

                    <div class="items">
                        <label for="buyer_password" class="form_title">비밀번호*</label>
                        <input type="password" id="buyer_password" required placeholder="비밀번호 입력하세요.">
                    </div>

                    <div class="items">
                        <label for="confirm_password" class="form_title">비밀번호 확인*</label>
                        <input type="password" id="confirm_password" required placeholder="비밀번호 입력하세요.">
                    </div>

                    <div class="items">
                        <label for="buyer_name" class="form_title">이름*</label>
                        <input type="password" id="buyer_name" required placeholder="이름을 입력하세요.">
                    </div>

                    <div class="items">
                        <label for="buyer_car" class="form_title">차종</label>
                        <input type="password" id="buyer_car" required placeholder="차종을 입력하세요.">
                    </div>

                    <div class="radio_box">성별 :
                        <input type="radio" id="man" name="charger" value="남">
                        <label for="man">남자</label>
                        <input type="radio" id="woman" name="charger" value="여자">
                        <label for="woman">여자</label>
                    </div>


                    <input type="submit" class="btn" value="회원가입">

                    <div class="form_cancel"><a href="">취소</a></div>

                </form>
            </div>


            </div>
        </section>
    </body>
</html>

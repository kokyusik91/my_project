<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="log_in.css">
        <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100;300;400;500;700;900&display=swap"
              rel="stylesheet">
        <link rel="shortcut icon" href="static/logo.ico" type="image/x-icon">
        <title>로그인 페이</title>
    </head>
    <body>
        <header>
            <div class="logo_container">
                <a href="mainpage.html" class="head_A">
                    <img class="fit-picture"
                         src="static/차박.png"
                         alt="차박 로">
                </a>
            </div>
        </header>

        <section class="conB">
            <div class="container">
                <h1>함깨해요!</h1>
                <p>로그인 하시면 차박 서비스를 이용하실수 있어요. </p>


                <form action="" method="post">
                    <div class="items">
                        <label for="buyer_name" class="form_title">아이디</label>
                        <input type="text" id="buyer_name" required placeholder="아이디를 입력하세요.">
                    </div>

                    <div class="items">
                        <label for="buyer_password" class="form_title">비밀번호</label>
                        <input type="password" id="buyer_password" required placeholder="비밀번호 입력하세요.">
                    </div>
                    <div class="pass">비밀번호를 잊어버리셨나요?</div>
                    <input type="submit" class="btn"  value="로그인">
                    <div class="signup_link">아직 회원이 아니세요?
                        <a href="">회원가입</a>
                    </div>

               </form>
            </div>


            </div>
        </section>
    </body>
</html>
